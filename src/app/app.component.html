<ion-app>
  <ion-split-pane contentId="menu-content" when="xs" [disabled]="true">
    <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>onSplitPaneVisible</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/home">
            <ion-label>
              <ion-icon slot="start" name="home"></ion-icon> Home
            </ion-label>
          </ion-item>
          <ion-item routerLink="/settings">
            <ion-label>
              <ion-icon slot="start" name="cog"></ion-icon>
              Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
